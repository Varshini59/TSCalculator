<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js'></script>
    <title>TS Calculator</title>
  </head>
  <body>
    <div id="display"></div>
    <div id='keys'>
        <div id="numberPad" class="grid-container">
            <button class='grid-item grid-item-1'>7</button>
            <button class='grid-item grid-item-2'>8</button>
            <button class='grid-item grid-item-3'>9</button>
            <button class='grid-item grid-item-1'>+</button>
            <button class='grid-item grid-item-4'>4</button>
            <button class='grid-item grid-item-5'>5</button>
            <button class='grid-item grid-item-6'>6</button>
            <button class='grid-item grid-item-2'>-</button>
            <button class='grid-item grid-item-7'>1</button>
            <button class='grid-item grid-item-8'>2</button>
            <button class='grid-item grid-item-9'>3</button>
            <button class='grid-item grid-item-3'>*</button>
            <button class='grid-item grid-item-10'>C</button>
            <button class='grid-item grid-item-11'>0</button>
            <button class='grid-item grid-item-12'>DEL</button>
            <button class='grid-item grid-item-4'>/</button>
        </div>
        <button>=</button>
    </div>
  
  </body>
</html>
